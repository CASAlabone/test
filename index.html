<!DOCTYPE html>
<html lang="en-ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
    
 
</head>

<body>
    
    <div class="wrap">
        <div class="intro_bg">
            
            <div class="header">
                <div class="searchArea">
                    <form>
                        <input type="search" placeholder="Search">
                        <span>검색</span>
                    </form>
                </div>

                <ul class="nav">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="#" onclick="openWriteDiary()">일기쓰기</a></li>
                    <li><a href="#" >보관함</a></li>
                    <li><a href="#">ABOUT US</a></li>
                </ul>

                
            </div>
                
            <!-- Diary input section -->
            <div id="diaryInputSection" style="display: none;">
                <textarea id="diaryText" placeholder="당신의 이야기를 남겨주세요" maxlength="500"></textarea>
                <button id="save_button" onclick="showPic()">저장</button>
                <div id="imageContainer"></div>
            </div>

            <div class="introduction">당신의 일상을 최고의 기록으로.</div>
        </div>
    </div>

    <script>
        

        function openWriteDiary() {
            // Display the diary input section
            document.querySelector('.introduction').style.display = 'none';
            document.getElementById('diaryInputSection').style.display = 'block';
        }
        function showPic() {
            // Create a container div for the text and image
            var container = document.createElement("div");

            // Set styles for the container
            container.style.display = "flex";
            container.style.flexDirection = "column";
            container.style.alignItems = "center";
            container.style.textAlign = "center";

            // Create an image element
            var img = document.createElement("img");

            // Set the source (URL) of your online image
            img.src = "https://picsum.photos/id/237/200/300";

            // Set styles for the image
            img.style.maxWidth = "100%"; // Make sure the image doesn't exceed the container width

            // Set any additional attributes if needed
            img.alt = "Description of the image";

            // Append the image to the container
            container.appendChild(img);

            // Create a paragraph element for the text
            var text = document.createElement("p");
            text.textContent = document.getElementById('diaryText').value;
            document.body.appendChild(text); // Append the element to the body or another container
            text.classList.add("large-font");
 // Use the value from the textarea

            // Set styles for the text
            text.style.marginTop = "10px"; // Adjust the margin as needed

            // Append the text to the container
            container.appendChild(text);

            // Append the container to the body or a specific element
            document.body.appendChild(container);

            // Smoothly scroll down to the newly added container
            container.scrollIntoView({ behavior: 'smooth', block: 'start' });

            // Wait for the image to load, then scroll down to it
            img.onload = function () {
                setTimeout(function () {
                    container.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 0);
            };
        }





       

        
    </script>
</body>

</html>
